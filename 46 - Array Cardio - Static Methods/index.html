<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Array Cardio - Static Methods</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <script>
      const toppings = [
        "Mushrooms ",
        "Tomatoes",
        "Eggs",
        "Chili",
        "Lettuce",
        "Avocado",
        "Chiles",
        "Bacon",
        "Pickles",
        "Onions",
        "Cheese",
      ];

      const buns = ["egg", "wonder", "brioche"];

      const meats = {
        beyond: 10,
        beef: 5,
        pork: 7,
      };

      const prices = {
        hotDog: 453,
        burger: 765,
        sausage: 634,
        corn: 234,
      };

      const orderTotals = [342, 1002, 523, 34, 634, 854, 1644, 2222];

      const feedback = [
        { comment: "Love the burgs", rating: 4 },
        { comment: "Horrible Service", rating: 2 },
        { comment: "Smoothies are great, liked the burger too", rating: 5 },
        { comment: "Ambiance needs work", rating: 3 },
        { comment: "I DON'T LIKE BURGERS", rating: 1 },
      ];

      /*
        Static Methods
      */

      // Array.of();
      const name = Array.of("Stephen", "Joseph");
      console.log(name);

      // Make a function that creates a range from x to y with Array.from();
      function createRange(x, y) {
        return Array.from({ length: y - x + 1 }, (item, index) => {
          return index + x;
        });
      }
      const myRange = createRange(1, 10);
      console.log(myRange);

      // Check if the last array you created is really an array with Array.isArray();
      console.log(Array.isArray(myRange));

      // Take the meats object and make three arrays with Object.entries(), Object.keys, Object.values()
      const objEntries = Object.entries(meats);
      const objKeys = Object.keys(meats);
      const objValues = Object.values(meats);
      console.log(objEntries, objKeys, objValues);
    </script>
  </body>
</html>
